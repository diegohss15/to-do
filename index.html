<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do Javascript</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>To-do</h1>

    <div id="task-container">
        <div id="task-header">
            <h2>Your Task List:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="Whats next?">
                <button id="add-btn" type="submit">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </form>
        </div>
        <div id="task-list-container">
            <h2>Tasks</h2>
            <ul id="task-list">
                <li class="task-box">
                    <span class="task-title">Test</span>
                    <ion-icon class="done-btn" name="checkmark-outline"> </ion-icon>
                    <ion-icon class="remove-btn" name="close-outline"> </ion-icon>
                </li>
            </ul>
        </div>
    </div>




<script src="js/script.js"></script>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
